<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2c5364;
        }
        ::-webkit-scrollbar-thumb {
            background: #ff9800;
            border-radius: 10px;
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            width: 450px;
            max-width: 90%;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
            text-align: center;
            backdrop-filter: blur(25px);
            position: relative;
            z-index: 2;
            animation: containerFadeIn 1.5s ease-out;
            transition: transform 0.5s ease-in-out;
        }

        @keyframes containerFadeIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .profile-container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.8);
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto;
            border: 6px solid #ffffff;
            background-image: url('https://pomf2.lain.la/f/4xrail44.jpg');
            background-size: cover;
            background-position: center;
            animation: profilePop 1s ease-in-out, floating 3s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes profilePop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes floating {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .rainbow-text {
        font-size: 48px;
        font-family: 'Montserrat', sans-serif; 
        font-weight: bold;
        background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #00ffff, #0000ff, #7f00ff);
        background-size: 300%;
        -webkit-background-clip: text; 
        -webkit-text-fill-color: transparent; 
        background-clip: text; 
        animation: rainbow 5s linear infinite; 
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); 
        }

        @keyframes rainbow {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
        }

        .description {
            font-size: 16px;
            margin-top: 5px;
            color: #e0e0e0;
            animation: fadeInText 2s ease-out;
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            animation: fadeInIcons 1.8s ease-out;
        }

        .social-icons a {
            margin: 0 10px;
            color: #ffffff;
            font-size: 26px;
            transition: transform 0.3s ease-in-out, background-color 0.2s;
            padding: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        .social-icons a:hover {
            transform: scale(1.2);
            background-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
        }

        .music-player {
            margin-top: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 20px;
            position: relative;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
            animation: fadeInMusic 2.5s ease-out;
        }

        @keyframes fadeInMusic {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .music-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffeb3b;
            text-shadow: 0 0 8px rgba(255, 235, 59, 0.5);
        }

        .progress-bar {
            background: #ffffff;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.6);
        }

        .progress {
            background-color: #00bcd4;
            width: 0%;
            height: 100%;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.8);
        }

        .play-button {
            position: absolute;
            top: 18px;
            right: 15px;
            background: linear-gradient(145deg, #ff9800, #ff5722);
            border: none;
            border-radius: 50%;
            padding: 12px;
            cursor: pointer;
            font-size: 20px;
            color: #ffffff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background-color: #ff5722;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 87, 34, 0.6);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('https://pomf2.lain.la/f/czmsja1.jpg') repeat;
            background-size: cover;
            opacity: 0.7;
            z-index: 1;
            animation: starsMove 25s linear infinite;
        }

        @keyframes starsMove {
            0% { background-position: 0 0; }
            100% { background-position: 150% 150%; }
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #dddddd;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="profile-container gradient-background">
        <div class="profile-picture"></div>
        <div class="rainbow-text">Line Dev</div>
        <div class="description">Web Developer | Music Lover</div>

        <div class="social-icons">
            <a href="https://wa.me/6285710230711" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/whatsapp.png" alt="WhatsApp" />
            </a>
            <a href="https://www.youtube.com/@LineAja-d5s" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/youtube-play.png" alt="YouTube" />
            </a>
            <a href="https://github.com/LineShare352" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/github--v1.png" alt="GitHub" />
            </a>
            <a href="https://whatsapp.com/channel/0029Vag4bmkEKyZEFU3CsH29" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/signal-app.png" alt="Channel" />
            </a>
        </div>

        <div class="music-player">
            <div class="music-title" id="music-title">JKT48 - Seventeen (Color Coded Lyrics)</div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <button id="playPauseButton" class="play-button">&#9658;</button>
            <audio id="audio" src="https://pomf2.lain.la/f/codw5ft.mp3"></audio>
        </div>

        <div class="footer">
            &copy; 2024 Line Dev | All Rights Reserved
        </div>
    </div>

    <script>
    
        const audio = document.getElementById('audio');
        const playPauseButton = document.getElementById('playPauseButton');
        const progressBar = document.getElementById('progress');

        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseButton.innerHTML = '&#10074;&#10074;'; // Change to pause icon
            } else {
                audio.pause();
                playPauseButton.innerHTML = '&#9658;'; // Change to play icon
            }
        });

        audio.addEventListener('timeupdate', () => {
            const progressPercent = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = progressPercent + '%';
        });

        audio.addEventListener('ended', () => {
            progressBar.style.width = '0%';
            playPauseButton.innerHTML = '&#9658;'; // Reset to play icon
        });

        const profileContainer = document.querySelector('.profile-container');
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            profileContainer.style.transform = `translateY(${scrollY * 0.5}px)`;
        });

        window.addEventListener('load', () => {
            const bgAudio = new Audio('https://pomf2.lain.la/f/bgat1sa.mp3');
            bgAudio.loop = true;
            bgAudio.volume = 0.05; // Set low background music volume
            bgAudio.play().catch(() => {

                console.log('Autoplay restrictions prevented background music.');
            });
        });
    </script>
</body>
</html>
