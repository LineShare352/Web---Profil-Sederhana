<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://pomf2.lain.la/f/y250hw71.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px 35px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            width: 380px;
            position: relative;
            z-index: 1;
            transition: all 0.4s ease-in-out;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 26px;
            color: #ffb74d;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.3);
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #ffb74d;
            outline: none;
            box-shadow: 0 0 6px rgba(255, 152, 0, 0.7);
        }

        input::placeholder {
            color: #d3d3d3;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            background: linear-gradient(45deg, #ffb74d, #ff5722);
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255, 87, 34, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 87, 34, 0.8);
        }

        .link {
            margin-top: 15px;
            color: #ffb74d;
            cursor: pointer;
            font-size: 14px;
        }

        .link:hover {
            text-decoration: underline;
        }

        .error-message, .success-message {
            margin-top: 10px;
            font-size: 14px;
        }

        .error-message {
            color: #ff1744;
        }

        .success-message {
            color: #00e676;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1.2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            h2 {
                font-size: 24px;
            }

            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    
    <div class="container fade-in" id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="loginButton">Login</button>
        <div class="error-message" id="errorMessage"></div>
        <div class="link" id="resetPasswordLink">Reset Password</div>
        <div class="link" id="registerLink">Register</div>
    </div>

    <div class="container fade-in" id="registerForm" style="display: none;">
        <h2>Register</h2>
        <input type="text" id="newUsername" placeholder="Create Username" required>
        <input type="password" id="newPassword" placeholder="Create Password" required>
        <button id="registerButton">Register</button>
        <div class="error-message" id="registerErrorMessage"></div>
        <div class="success-message" id="registerSuccessMessage"></div>
        <div class="link" id="backToLogin">Back to Login</div>
    </div>

    <div class="container fade-in" id="resetForm" style="display: none;">
        <h2>Reset Password</h2>
        <input type="password" id="resetPassword" placeholder="New Password" required>
        <input type="password" id="confirmResetPassword" placeholder="Confirm New Password" required>
        <button id="resetButton">Reset Password</button>
        <div class="error-message" id="resetErrorMessage"></div>
        <div class="success-message" id="resetSuccessMessage"></div>
        <div class="link" id="backToLoginReset">Back to Login</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let stars = [];

        function createStar() {
            stars.push({
                x: Math.random() * canvas.width,
                y: 0,
                size: Math.random() * 3 + 1,
                speed: Math.random() * 3 + 1
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                star.y += star.speed;
            });
            stars = stars.filter(star => star.y < canvas.height);
        }

        function animate() {
            drawStars();
            requestAnimationFrame(animate);
        }

        function triggerStarFall() {
            for (let i = 0; i < 10; i++) {
                createStar();
            }
        }

        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const resetPasswordLink = document.getElementById('resetPasswordLink');
        const registerLink = document.getElementById('registerLink');
        const resetForm = document.getElementById('resetForm');
        const registerForm = document.getElementById('registerForm');
        const loginForm = document.getElementById('loginForm');
        const resetButton = document.getElementById('resetButton');
        const resetErrorMessage = document.getElementById('resetErrorMessage');
        const resetSuccessMessage = document.getElementById('resetSuccessMessage');
        const newUsernameInput = document.getElementById('newUsername');
        const newPasswordInput = document.getElementById('newPassword');
        const registerButton = document.getElementById('registerButton');
        const registerErrorMessage = document.getElementById('registerErrorMessage');
        const registerSuccessMessage = document.getElementById('registerSuccessMessage');
        const backToLogin = document.getElementById('backToLogin');
        const backToLoginReset = document.getElementById('backToLoginReset');

        let users = {};

        const successSound = new Audio('https://pomf2.lain.la/f/p8by3ovf.wav'); 
        const errorSound = new Audio('https://pomf2.lain.la/f/dhzomstt.wav'); 

        setInterval(triggerStarFall, 500);

        // Melanjutkan dari setInterval(triggerStarFall, 500);

        // Event listener untuk login
        loginButton.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Memeriksa apakah username dan password cocok dengan yang ada
            if (users[username] && users[username] === password) {
                errorMessage.textContent = '';
                successSound.play(); // Suara login sukses
                setTimeout(() => {
                    window.location.href = 'profile.html'; // Pindah ke halaman profil
                }, 2000);
            } else {
                errorMessage.textContent = 'Username atau password salah!';
                errorSound.play(); // Suara error saat login gagal
            }
        });

        // Link untuk membuka form reset password
        resetPasswordLink.addEventListener('click', () => {
            loginForm.style.display = 'none';
            resetForm.style.display = 'block';
            resetErrorMessage.textContent = '';
            resetSuccessMessage.textContent = '';
        });

        // Link untuk kembali ke form login dari form reset password
        backToLoginReset.addEventListener('click', () => {
            resetForm.style.display = 'none';
            loginForm.style.display = 'block';
        });

        // Event listener untuk reset password
        resetButton.addEventListener('click', () => {
            const newPassword = document.getElementById('resetPassword').value;
            const confirmPassword = document.getElementById('confirmResetPassword').value;

            // Memeriksa apakah password baru cocok
            if (newPassword === confirmPassword && newPassword.length > 0) {
                users['testuser'] = newPassword; // Ganti dengan nama pengguna yang ada
                resetErrorMessage.textContent = '';
                resetSuccessMessage.textContent = 'Password berhasil direset!';
                successSound.play(); // Suara reset sukses

                setTimeout(() => {
                    loginForm.style.display = 'block';
                    resetForm.style.display = 'none';
                }, 2000);
            } else {
                resetSuccessMessage.textContent = '';
                resetErrorMessage.textContent = 'Password tidak cocok atau kosong!';
                errorSound.play(); // Suara error reset password
            }
        });

        // Link untuk membuka form registrasi
        registerLink.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            registerErrorMessage.textContent = '';
            registerSuccessMessage.textContent = '';
        });

        // Link untuk kembali ke form login dari form registrasi
        backToLogin.addEventListener('click', () => {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });

        // Event listener untuk registrasi
        registerButton.addEventListener('click', () => {
            const newUsername = newUsernameInput.value;
            const newPassword = newPasswordInput.value;

            // Memeriksa apakah semua input terisi
            if (newUsername && newPassword) {
                // Memeriksa apakah username sudah terdaftar
                if (users[newUsername]) {
                    registerErrorMessage.textContent = 'Username sudah terdaftar!';
                    errorSound.play(); // Suara error registrasi

                } else {
                    // Tambah username dan password baru ke dalam data
                    users[newUsername] = newPassword;

                    registerSuccessMessage.textContent = 'Registrasi berhasil! Silakan login.';
                    successSound.play(); // Suara sukses registrasi

                    setTimeout(() => {
                        registerForm.style.display = 'none';
                        loginForm.style.display = 'block';
                    }, 2000);
                }
            } else {
                registerErrorMessage.textContent = 'Semua Harus Diisi!';
                errorSound.play(); // Suara error input registrasi
            }
        });

        animate(); // Menjalankan animasi bintang jatuh
    </script>
</body>
</html>
